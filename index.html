<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <!-- section left -->
        <div class="left-section">
            <div class="cards">
                <!-- font card -->
                <div class="card-front">
                    <img src="images/bg-card-front.png" alt="">
                    <div class="card-container">
                        <img class="card-logo" src="images/card-logo.svg" alt="">
                        <h1 class="number">0000 0000 0000 0000</h1>
                        <div class="card-info">
                            <span class="info-name">Jane Appleseed</span>
                            <span class="date">
                                <span class="month">00</span> /
                                <span class="year">00</span>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- back card -->
                <div class="card-back">
                    <img src="images/bg-card-back.png" alt="">
                    <span class="cvc">000</span>
                </div>
            </div>
        </div>
        <!-- right section -->
        <div class="right-section">
            <form>
                <div class="label-name">
                    <label for="">Cardholder Name</label>
                    <input class="name-input" type="text" placeholder="e.g. Jane Appleseed" required>
                </div>
                <div class="label-number">
                    <label for="">Card Number</label>
                    <input class="number-input" type="number" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" required>
                </div>
                <div class="card-infomation">
                    <div class="card-date">
                        <label for="">Exp. Date (MM/YY)</label>
                        <div class="date-input">
                            <input class="month-input" type="number" placeholder="MM" min="0" maxlength="2"
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" required>
                            <input class="year-input" type="number" placeholder="YY" min="0" maxlength="2"
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" required>
                        </div>
                    </div>
                    <div class="card-cvc">
                        <label for="">CVC</label>
                        <input class="cvc-input" type="number" min="0" placeholder="e.g. 123" maxlength="3" required
                                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)">
                    </div>
                </div>
                <button class="submit-btn" type="submit">Confirm</button>
            </form>
            <div class="thank hidden">
                <img src="images/icon-complete.svg" alt="">
                <h1>Thank you!</h1>
                <p>We've added your card details</p>
                <button>Continue</button>
            </div>
        </div>
    </div>

  </div> -->
  <script src="main.js"></script>
</body>
</html>
